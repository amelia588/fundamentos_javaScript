<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número Secreto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Adivina el Número Secreto</h1>
        <p>Introduce un número entre 1 y 10:</p>
        <input type="number" id="numeroJugador" min="1" max="10">
        <button onclick="adivinarNumero()">Adivinar</button>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
